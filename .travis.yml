language: node_js
node_js:
- '8'
addons:
  chrome: stable
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm i
script:
- yarn build
- yarn test
- xvfb-run yarn karma:electron
- yarn karma:ci
- cat ./coverage/lcov.info | ./node_modules/dcoveralls/bin/coveralls.js
deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: AKIAJ3W3J5JL3IMIPBPQ
  secret_access_key:
    secure: 
  bucket: platformer.digijin.com
  region: ap-southeast-2
  acl: public_read
  local_dir: dist
  on:
    tags: true
    repo: digijin/platformer
